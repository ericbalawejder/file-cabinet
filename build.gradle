plugins {
    id 'application'
}

group 'com.cabinet.file'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.cabinet.file.Folder"
}

wrapper {
    gradleVersion = "8.0.2"
}